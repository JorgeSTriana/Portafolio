                <ul class="nav__list grid"> <!--.grid-->
                    <li class="nav__item">              <!--item 1 - Home-->
                        <a href="#home" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i> Home <!--imagen desde unicons-->

                    </li>
                    <li class="nav__item">              <!--item 2- About-->

                    </li>
                    <li class="nav__item">              <!--item 6 - Contactme-->
                        <a href="#contactme" class="nav__link">

                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>     <!--imagen desde unicons + nav__close + id -->
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
